<body>
    <nav>
        <ul class="navbar">
            <li>cafeterías</li>

            <li>faqs</li>

        </ul>
    </nav>

    <div class="main-grid">
        <div class="main">
            <h2 class="copy">Hola</h2>
            <h2 class="copy">Coffee.</h2>
            <h2 class="copy">Adiós</h2>
            <h2 class="copy" id="adjetivo">torrefacto.</h2>
            <div class="button-absolute">Hola</div>
        </div>
        <div class="location"></div>
        <div class="roastery"></div>
        <div class="info"></div>
    </div>

    <script style="display: none;">
        var texts = new Array();
        texts.push("torrefacto.");
        texts.push("estrés.");
        texts.push("waste.");

        var point = 0;

        function changeText() {
            $('#adjetivo').html(texts[point]);
            if (point < (texts.length - 1)) {
                point++;
            } else {
                point = 0;
            }

        }
        setInterval(changeText, 5000); /*Call it here*/
        changeText();
    </script>
